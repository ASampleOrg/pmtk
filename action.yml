name: 'Run PMTK script'
description: 'A custom GitHub Action that runs the PMTK powershell script'
inputs:
  FilePath:
    description: 'An input for the custom action'
    required: true
    default: 'default value'
  ISSUE_PAT:
    description: 'A personal access token for creating issue comments'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - run: run.ps1 -ConfigFilePath ${{ inputs.FilePath }}
      shell: pwsh
      env:
        GH_TOKEN: ${{ inputs.ISSUE_PAT }}
